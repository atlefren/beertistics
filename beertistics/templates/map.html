{% extends "layout.html" %}

{% block navbar %}
    <li id="user-info">
      <img src="{{session.user['avatar']}}"/>
      <a href="{{session.user['url']}}">{{session.user['name']}}</a>
    </li>
    <li>
      <a href="{{url_for('logout')}}">Log out</a>
    </li>
{% endblock %}

{% block content %}
  <div id="map_container"></div>
{% endblock %}

{% block script %}
  <script type="text/javascript" 
     src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

  <script type="text/javascript">

    var map;
    var infowindow = null;

    function addMarkers(data, color) {   
        $.each(data, function(i, pos) {
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(pos.lat, pos.lng), 
                map: map, 
                title: pos.name,
                icon: "/static/img/dots/" + color + ".png"
            });

            google.maps.event.addListener(marker, 'click', function () {
                if (infowindow) {
                    infowindow.close();
                }
                infowindow = new google.maps.InfoWindow();
                var info = '<strong>'+pos.name+'</strong><br/>';
                if (pos.url) {
                    info += '<a href="'+pos.url+'">'+pos.url+'</a><br/>'
                }
                if (pos.beers) {
                    info += '<br/><em>You\'ve tasted:</em><ul/>'
                    for (i=0; i<pos.beers.length; i++) {
                        info += '<li>' + pos.beers[i] + '</li>'
                    }
                    info += '</ul>'
                }
                infowindow.setContent(info);
                infowindow.open(map, marker);
            });

        })
    }

    function initializeMap() {
        var mapOptions = {
            zoom: 2,
            center: new google.maps.LatLng(0, 0),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_container"),mapOptions);
    }

    $(document).ready(function() {
        initializeMap();
     
        $.getJSON("/api/map/checkins", function(data) {
            addMarkers(data, "red");
        });

        $.getJSON("/api/map/breweries", function(data) {
            addMarkers(data, "yellow")
        });

        google.maps.event.addListener(map, 'click', function () {
            if (infowindow) {
                infowindow.close();
            }
        });
    });
  </script>
{% endblock %}

{% block footer %}
    <div class="footer">
        Build on data provided by <a href="http://untappd.com">Untappd</a>.
    </div>
{% endblock %}
