{% extends "page.html" %}
{% set active_page = "stats" %}

{% block title %}Rating vs ABV{% endblock %}

{% block page_content %}
  <h1>Rating vs ABV</h1>
  <div id="rating-vs-abv"><svg></svg></div>
{% endblock %}

{% block script %}
  <script>
    $(document).ready(function() {

        startLoading($("#rating-vs-abv"));
        $.getJSON("/api/rating-vs-abv")
        .done(function(data) {
          stopLoading($("#rating-vs-abv"));
          var chart;
          nv.addGraph(function() {
            chart = nv.models.scatterChart()
                          .showDistX(true)
                          .showDistY(true)
                          //.height(500)
                          .x(function(d) { return d.abv })
                          .y(function(d) { return d.rating })
                          .useVoronoi(true)
                          .showLegend(false)
                          .color(d3.scale.category10().range());

            chart.xAxis.axisLabel('Alcohol by volume (ABV)');
            chart.yAxis.axisLabel('Rating');

            chart.xAxis.tickFormat(d3.format('.01f'));
            chart.yAxis.tickFormat(d3.format('.01f'));

            d3.select('#rating-vs-abv svg')
                .datum(data)
              .transition().duration(500)
                .call(chart);

            nv.utils.windowResize(chart.update);

            chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

            return chart;
          });
        })
        .fail(function(error) {
            stopLoadingWithError($("#rating-vs-abv"), error.responseText);
        });

    });

  </script>
{% endblock %}
