<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} ~ Beertistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="/static/css/nv.d3.css" type="text/css" rel="stylesheet">  
  <link href="/static/css/bootstrap.css" type="text/css" rel="stylesheet">

  <!-- must be included between after base bootstrap css and before responsive bootstrap css-->
  <link href="/static/css/style.css" type="text/css" rel="stylesheet">

  <link href="/static/css/bootstrap-responsive.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/font-awesome.css">
  <link href="/static/css/lightbox.css" rel="stylesheet" />
  <!--[if IE 7]>
  <link rel="stylesheet" href="/static/css/font-awesome-ie7.min.css">
  <![endif]-->

  
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  {% block content %}{% endblock %}

  <script type="text/template" class="loading-template">
    <div class='loading'>
      <img src='/static/img/loading.gif'/><br/>
      <p>Loading data from Untappd. The first time you do this, it might take a while. Especially if you have a   lot of checkins.</p>
    </div>
  </script>

  <script type="text/template" class="loading-error-template">
    <div class='loading error'>
      <p>Unable to load graph data: <em><%- rc.message %></em></p>
    </div>
  </script>

  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/lightbox.js"></script>
  <script src="/static/js/underscore.js"></script>
  <script src="/static/js/bootstrap.js"></script>
  <script src="/static/js/d3.v2.js"></script>
  <script src="/static/js/nv.d3.js"></script>
  <script src="/static/js/script.js"></script>

  {% block script %}{% endblock %}

</body>
</html>
